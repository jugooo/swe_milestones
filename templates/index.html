<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/form_styles.css">
</head>

<body>
    <h1 id="h1_title" class="h1_title_style">{{book_title}}</h1>
    <div class="movie_poster_div">
        <img class="movie_poster_style" src="{{img_path}}" alt="">
    </div>
    <div class="subtitle_div">
        <h4 id="h4_subtitle" class="h4_subtitle_style">Author: {{book_def}}</h4>
        
    </div>

    <div class="btn_group">
        <form action="/handle_like_submit" id="like_button", method="POST">
            <input type="hidden" value={{uid}} name="uid">
            <input type="hidden" value="{{book_id}}" name="book_id">
            <button class="movie_button" type="submit">Like</button>
        </form>

        <!-- <a href="https://www.youtube.com/watch?v=7KXmsNDiG7M" target="_blank" class="movie_button" type="submit">Watch
            Movie Illegally</a> -->

        <form action="/handle_dislike_submit" id="dislike_button" method="POST">
            <input type="hidden" value={{uid}} name="uid">
            <input type="hidden" value="{{book_id}}" name = "book_id">
            <button class="movie_button" type="submit">Dislike</button>
        </form>
    </div>

    <br>
    <br>

    <script type="text/javascript" src="../static/demo.js"></script>
</body>

</html>
